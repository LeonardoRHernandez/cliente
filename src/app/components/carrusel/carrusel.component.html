<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>

    <!-- Incluye los estilos de Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Incluye el script de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

    <header class="header inicio">
        <div class=" contenedor contenido-header">
            <div class="nav-wrapper barra">
                <a href="/">
                    <img src="assets/img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
            
            </div>         
        </div>
        
    </header>
    
<main>
    <div class="carousel">
        <a class="carousel-item" *ngFor="let url of imageUrls; let i = index">
            <div class="card" >
                <div class="card-image" style="width: 500px; ">
                    <img  [src]="url" alt="Imagen {{i}}">
                </div>
               
            </div>
        </a>
        
    </div>
    
</main>
   

</body>
</html>
